<!DOCTYPE html>
<html ng-app="lyModuleName">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body>

<div ng-controller="lyController">

    <p>Burada Angular İşlemleri Yapılacak </p>
    <hr/>
    <p><b>Message : </b>{{message}}</p>

    <ul>
        <li ng-repeat="list in lists">
            <a href="" ng-click="editPerson(list.id)">Edit</a> |
            <a href="" ng-click="removePerson(list.id)">Delete</a>
            {{list.firstname}} ----- {{list.lastname}} ----- {{list.email}}
        </li>
    </ul>

</div>

</body>
</html>
